<script>
document.addEventListener("DOMContentLoaded", () => {

  /* =========================
     SOCIAL MEDIA LINKS
  ========================= */

  const links = {
    facebook: "https://facebook.com/bokaroo.skoonheidskliniek",
    tiktok: "https://www.tiktok.com/@jolize_duvenhage?lang=en",
    whatsapp: "https://wa.me/27823922131",
    maps: "https://www.google.com/maps?q=-29.819083702236263,24.413981919185883"
  };

  const facebookBtn = document.getElementById("facebookBtn");
  const tiktokBtn = document.getElementById("tiktokBtn");
  const whatsappBtn = document.getElementById("whatsappBtn");
  const mapsBtn = document.getElementById("mapsBtn");

  if (facebookBtn) {
    facebookBtn.href = links.facebook;
    facebookBtn.target = "_blank";
  }

  if (tiktokBtn) {
    tiktokBtn.href = links.tiktok;
    tiktokBtn.target = "_blank";
  }

  if (whatsappBtn) {
    whatsappBtn.href = links.whatsapp;
    whatsappBtn.target = "_blank";
  }

  if (mapsBtn) {
    mapsBtn.href = links.maps;
    mapsBtn.target = "_blank";
  }

  /* =========================
     ANNOUNCEMENTS SYSTEM
  ========================= */

  const announcements = [
    "ðŸ“ž Contact +27 082 392 2131 for bookings",
    "ðŸ’¬ Book easily via WhatsApp â€“ fast & convenient",
    "ðŸ“˜ Visit our Facebook page for latest updates & uploads",
    "ðŸ“ Find us on Google Maps for directions",
    "âœ¨ Professional beauty treatments in a calm, friendly space"
  ];

  const announcementText = document.getElementById("announcementText");
  const lastUpdated = document.getElementById("lastUpdated");
  const announcementBox = document.querySelector(".announce");

  if (!announcementText || !lastUpdated || !announcementBox) {
    console.error("Announcement elements missing");
    return;
  }

  let index = 0;
  let interval;

  function showAnnouncement() {
    announcementText.style.opacity = 0;

    setTimeout(() => {
      announcementText.textContent = announcements[index];
      lastUpdated.textContent =
        "Last updated: " + new Date().toLocaleDateString();

      announcementText.style.opacity = 1;
      index = (index + 1) % announcements.length;
    }, 300);
  }

  showAnnouncement();
  interval = setInterval(showAnnouncement, 5000);

  announcementBox.addEventListener("mouseenter", () => {
    clearInterval(interval);
  });

  announcementBox.addEventListener("mouseleave", () => {
    interval = setInterval(showAnnouncement, 5000);
  });

});
</script>
